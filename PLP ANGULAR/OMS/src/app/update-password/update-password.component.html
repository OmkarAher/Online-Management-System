<body class="bg">
  <app-header></app-header>
  <div class="col-md-4 offset-4 mt-4 card" style="background:transparent">
    <div class="card-body" style="background:transparent">
      <form [formGroup]="passwordform"  (ngSubmit)="onSubmit()">
        <h1 class="h1 text-center" style="color: white">Change Password</h1>
        <div class="form-group">
          <label for="password"  style="color: white">Old Password</label>
          <input
          type="text" class="form-control" name ="password" id="password" placeholder="Enter oldPassword" formControlName="password">
          <div class="alert alert-danger"
           *ngIf="password.touched && password.invalid" >Please Enter The Field
           </div>
           <div class="alert alert-danger"
           *ngIf="password.touched && password.invalid" >Min Length for password is 4
           </div>
        </div>
        
        <div class="form-group">
          <label for="password"  style="color: white">New Password</label>
          <input 
         type="newPassword" class="form-control" id="newPassword" name="password" placeholder="Enter newPassword" formControlName="newPassword">
        </div>
        <div class="alert alert-danger" *ngIf="newPassword.touched && newPassword.invalid" >Password Required</div>
        <div class="alert alert-danger"
           *ngIf="newPassword.touched && newPassword.invalid" >Min Length for password is 4
           </div>
  
        <div class="form-group">
          <button [disabled]="passwordform.invalid"  class="btn btn-block btn-primary float-right">
            Change Password
          </button>
  
        </div>
      </form>
    </div>
  </div>
  </body>
