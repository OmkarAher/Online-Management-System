<app-adminsidebar></app-adminsidebar>
<div class="col-md-4 offset-4 mt-4 card">
  <div class="card-body">
    <h1 class="h1 text-center" style="color:black">Update Product</h1>
    <form action="/admin/updateproduct" [formGroup]="updateproductform" (ngSubmit)="submit()" method="GET">
      <div class="form-group">
        <label for="productId">Product Id</label>
        <input formControlName="productId" type="text" 
         class="form-control" id="productId" name="productId"
          required>
      </div>
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input formControlName="productName" type="text" 
         class="form-control" id="productName" name="productName"
          required>
      </div>
      <div class="form-group">
          <label for="category">Category</label>
          <input formControlName="category" type="text" class="form-control" id="category">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input formControlName="quantity" type="text" class="form-control" id="quantity">
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input formControlName="price" type="text" class="form-control" id="price">
        </div>
        <div class="form-group">
          <label for="description">Product Description</label>
          <input formControlName="description" type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
          <label for="searchKeyword">Search Keyword</label>
          <input formControlName="searchKeyword" type="text" class="form-control" id="searchKeyword">
        </div>
        <div class="form-group">
            <button class="btn btn-primary float-left">Update Product </button>
          </div>

    </form>
  </div>
</div>
