  <div *ngIf="!show()" class="row">
    <div *ngFor="let product of productsearch;let i = index" class="col-md-2 offset-0.4 mt-2 card-body"
      style="background: transparent">
      <div class="card" *ngIf="i<6" style="background: transparent">
        <div *ngIf="i==0"><img style="width:100%" src="/src/assets/crocin.jpg"></div>
        <div *ngIf="i==1"><img style="width:57%; " src="/src/assets/vicks.png"></div>
        <div *ngIf="i==2"><img style="width:115%" src="/src/assets/Sinarest.jpg"></div>
        <div *ngIf="i==3"><img style="width:107%" src="/src/assets/coldtotal.png"></div>
        <div *ngIf="i==4"><img style="width:90%" src="/src/assets/combiflam.jpg"></div>
        <div *ngIf="i==5"><img style="width:93%" src="/src/assets/nazi.jpg"></div>

        <h5 style="color: white">{{product.productName}}</h5>
        <p style="color: white" class="price">â‚¹{{product.price}}</p>
        <p style="color: white">{{product.description}}</p>
        <p><button (click)="addToCart(product)">Add to Cart</button></p>
      </div>
    </div>
  </div>

  <div *ngIf="show()" class="container">
    <h4 class="h4 text-center" style="color: white">Searched Product</h4>
    <table class="table table-bordered" style="margin-left: 10%; border-top:10%">
      <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>category</th>
        <th>quantity</th>
        <th>Price</th>
        <th>Description</th>
        <th>Add To Cart</th>
      </tr>
      <tr *ngFor="let product of productsearch">
        <td>{{product.productId}}</td>
        <td>{{product.productName}}</td>
        <td>{{product.category}}</td>
        <td>{{product.quantity}}</td>
        <td>{{product.price}}</td>
        <td>{{product.description}}</td>
        <td><button class="btn btn-primary" (click)="addToCart(product)">Add to Cart</button></td>
      </tr>
    </table>
    <div style="color: red;margin-left: 10%">{{msg}}</div>
  </div>
</body>
<app-footer></app-footer>
