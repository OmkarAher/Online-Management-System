
<body class="bg">
  <app-header></app-header>

<div class="col-md-4 offset-4 mt-4 card" style="background: transparent" >
    <div class="card-body" style="background: transparent" >
        <h1 class="h1 text-center" style="color: white">Payment</h1>
      <form action="/card/validate" [formGroup]="paymentform" (ngSubmit)="onSubmit()" method="POST">
        <div class="form-group">
          <label for="CardNumber" style="color: white">Card-Number</label>
          <input formControlName="CardNumber" type="text" class="form-control"
          name="CardNumber" placeholder="Enter 0000-0000-0000-0000" id="CardNumber" (input)=check($event)  maxlength="16">
  
          </div>
          <div *ngIf=show()>
            <h3>{{msg}}</h3>
        </div>
          <div class="form-group">
            <label for="cvv" style="color: white">Cvv</label>
            <input formControlName="cvv" type="text" class="form-control" id="cvv" name="cvv" placeholder="Enter the cvv" maxlength="3">
            <div class="alert alert-danger" *ngIf = "f.cvv.touched && f.cvv.invalid">
              <div *ngIf = "f.cvv.errors.required">Required</div>
              <div *ngIf = "f.cvv.errors.maxlength">Cvv Maximum Length is 3</div>
            </div>
          </div>
          <div class="form-group">
            <label for="expirydate" style="color: white">Expiry-Date</label>
            <input formControlName="expirydate" type="date" class="form-control" id="expirydate" name="expirydate" >
          </div>
  
          <div class="form-group">
            <input class="btn btn-primary float-right " type="submit" value="Payment">
        </div>
          </form>
          </div>
          </div>
        </body>
