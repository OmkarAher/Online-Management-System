<app-adminsidebar></app-adminsidebar>
<div class="col-md-4 offset-4 mt-4 card">
    <div class="card-body">
        <h1 class="h1 text-center" style="color:cyan">Search</h1>
      <form action="/admin/searchproduct" [formGroup]="searchproductform" (ngSubmit)="submit()" method="GET">
        <div class="form-group">
          <label for="productId">Product Id</label>
          <input formControlName="productId" type="number" class="form-control"
          name="productId" (input)="prod($event)">
           <div *ngIf="productId.touched && productId.invalid">
            <div *ngIf="productId.errors.required">Required Field</div>
          </div> 
          </div>
          <div class ="form-group">
            <button [disabled]="searchproductform.invalid" class="btn btn-primary" >Search</button>
          </div>
          </form>
          </div>
          </div>
         <div class="container">
          
         </div>
                <div class="container" >
                    <h4 class="h4 text-center">Searched Customer</h4>
                  <table *ngIf="show()" class="table table-bordered" style="margin-left: 10%; border-top:10%">
                      <tr><th>Product Id</th>
                      <th>Product Name</th>
                      <th>category</th>
                      <th>quantity</th>
                      <th>Price</th>
                      <th>Description</th>
                      <th>Remove</th></tr>
                      <tr>
                      <td>{{productsearch.productId}}</td>
                      <td>{{productsearch.productName}}</td>
                      <td>{{productsearch.category}}</td>
                      <td>{{productsearch.quantity}}</td>
                      <td>{{productsearch.price}}</td>
                      <td>{{productsearch.description}}</td>
                      <td><button class="btn btn-danger" (click)="removeCustomer()">Remove </button></td></tr>
                      </table>
                      <div style="color: red;margin-left: 10%">{{msg}}</div>
                    </div>
