<app-adminsidebar></app-adminsidebar>
  <body style="background-color: lightslategray">
<div class="col-md-4 offset-4 mt-4 card">
  <div class="card-body">
    <h1 class="h1 text-center" style="color:black">Add Product</h1>
    <form action="/admin/addproduct" [formGroup]="addproductform" (ngSubmit)="submit()" method="POST">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input formControlName="productName" type="text" 
         class="form-control" id="productName" name="productName"
          required>
          <div *ngIf="productName.touched && productName.invalid">
            <div *ngIf="productName.errors.required">Required Field</div>
            </div>
      </div>
      <div class="form-group">
          <label for="category">Category</label>
          <input formControlName="category" type="text" class="form-control" id="category">
        </div>
        <div class="form-group">
          <label for="quantity">Quantity</label>
          <input formControlName="quantity" type="number" class="form-control" id="quantity">
          <div *ngIf="quantity.touched && quantity.invalid">
            <div *ngIf="quantity.errors.required">Required Field</div>
            </div>
        </div>
        <div class="form-group">
          <label for="price">Price</label>
          <input formControlName="price" type="number" class="form-control" id="price">
          <div *ngIf="price.touched && price.invalid">
            <div *ngIf="price.errors.required">Required Field</div>
            </div>
        </div>
        <div class="form-group">
          <label for="description">Product Description</label>
          <input formControlName="description" type="text" class="form-control" id="description">
        </div>
        <div class="form-group">
          <label for="searchKeyword">Search Keyword</label>
          <input formControlName="searchKeyword" type="text" class="form-control" id="searchKeyword">
        </div>
        <div class="form-group">
            <button class="btn btn-primary float-left">Add Product </button>
          </div>

    </form>
  </div>
</div>
</body>
