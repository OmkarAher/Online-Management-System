<body class="bg">
<div class="col-md-4 offset-4 mt-4 card" style="background:transparent">
  <div class="card-body" style="background:transparent">
    <form [formGroup]="loginForm"  (ngSubmit)="onSubmit()">
      <h1 class="h1 text-center" style="color: white">Login</h1>
      <div class="form-group">
        <label for="username"  style="color: white">UserId</label>
        <input
        type="number" class="form-control" name ="customerId" id="userid" placeholder="Enter userid" formControlName="customerId">
        <div class="alert alert-danger"
         *ngIf="customerId.touched && customerId.invalid" > Required Field
         </div>
        
      </div>
      
      <div class="form-group">
        <label for="password"  style="color: white">Password</label>
        <input 
       type="password" class="form-control" id="password" name="password" placeholder="Enter passowrd" formControlName="password">
      </div>
      <div class="alert alert-danger" *ngIf="password.touched && password.invalid" >Password Required</div>
      <div class="alert alert-danger"
      *ngIf="password.touched && password.invalid"> Min Length of password is 4 fields</div>

      <div class="form-group">
        <button [disabled]="loginForm.invalid" class="btn btn-block btn-primary float-right">
          Login
        </button>
      </div>
      <div style="color:red">{{msg}}</div>
    </form>
  </div>
</div>
</body>
